<mat-list>
    <div mat-subheader>Videos</div>
    <mat-list-item *ngFor="let item of videos">
        <kui-video-preview
            [routerLink]="'/video/' + item.name"
            matListAvatar
            [video]="item"
            class="own-preview-style"
        ></kui-video-preview>
        <div mat-line>{{ item.name }}</div>
        <div mat-line>{{ item.duration | kuiTime }}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
